{% extends 'base.html' %}

{% block title %}Staff Login{% endblock %}

{% block content %}
<style>
    .errorlist {
        color: red;
    }
    .btnclr{
        color: white;
        background: #232923;
    }
</style>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6 mx-auto">
            <h3 class="text-center mt-3">Staff Login Form</h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btnclr btn-lg btn-block">Login as Staff</button>
                {% if error %}
                <li style="color: red;">{{error}}</li>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
